<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recipe</title>
</head>
<body>


    <nav>
        <a href="index.html">Home</a>
        <a href="add-recipe.html">Add Recipe</a>
        <a href="recipe-list.html">Recipe List</a>
    </nav>

    <h1>add a New Recipe</h1>

    <form>
        <label for="recipe-name">Recipe Name:</label><br />
        <input type="text" id="recipe-name"
    name="recipe-name"required /><br /><br />
        <labrl
    for="ingredients">Ingredintes:</labrl><br />
        <textarea id="ingredintes"
    name="ingredints" rows="5" required></textarea><br /><br />
    
        <label for="instructions">Cooking Instructions:</label><br />
        <textarea id="instructions"
    name="instructions" rows="5" required></textarea><br /><br />
    
        <label for="image-url">Image URL:</label><br />
        <input type="url" id="image-url"
    name="image-url" /><br /><br />
    
        <label for="category">Recipe Category:</label><br />
        <select id="category"
    name="category">
        <option value="desserts">Desserts</option>
        <option
    value="appetizers">Appetizers</option>
        <option value="vegan">Vegan</option>
        <option value="quick-meals">Quick Meals</option>    
       </select><br /><br />

       <button type="submit"> Add Recipe</button>
    </form>
    
</body>
</html>
